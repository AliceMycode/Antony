<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D立体旋转</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <video src="video.mp4" autoplay loop muted class="bg"></video>
    <div id="wrapper">
        
        <div id="cubeBox">
            <div class="Front"><video src="video.mp4" autoplay loop muted></div>
            <div class="Back"><video src="video.mp4" autoplay loop muted></div>
            <div class="Left"><video src="video.mp4" autoplay loop muted></div>
            <div class="Right"><video src="video.mp4" autoplay loop muted></div>
            <div class="Top"><video src="video.mp4" autoplay loop muted></div>
            <div class="Bottom"><video src="video.mp4" autoplay loop muted></div>
            <i class="small-Front"><video src="video.mp4" autoplay loop muted></i>
            <i class="small-Back"><video src="video.mp4" autoplay loop muted></i>
            <i class="small-Left"><video src="video.mp4" autoplay loop muted></i>
            <i class="small-Right"><video src="video.mp4" autoplay loop muted></i>
            <i class="small-Top"><video src="video.mp4" autoplay loop muted></i>
            <i class="small-Bottom"><video src="video.mp4" autoplay loop muted></i>
        </div>
    </div>
</body>
<script src="js/js.js"></script>
</html>
